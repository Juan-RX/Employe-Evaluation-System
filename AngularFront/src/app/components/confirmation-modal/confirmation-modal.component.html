<app-modal 
  [isOpen]="isOpen" 
  [title]="title" 
  (onClose)="cancel()" 
  size="small"
>
  <div class="confirmation-content">
    <p>{{ message }}</p>
  </div>
  <div class="confirmation-actions">
    <button class="btn btn-secondary" (click)="cancel()">
      {{ cancelButtonText }}
    </button>
    <button class="btn" [ngClass]="confirmButtonClass" (click)="confirm()" [disabled]="loading">
      <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
      {{ confirmButtonText }}
    </button>
  </div>
</app-modal>
