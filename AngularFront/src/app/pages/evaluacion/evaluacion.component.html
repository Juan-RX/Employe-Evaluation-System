 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Contenido principal -->
  <div class="main-content">
    
    <div class="crud-container">
      <div class="crud-header">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Buscar empleado...">
        </div>
        <button class="btn-search">
          <i class="fas fa-search"></i>
        </button>
        <button class="btn-add">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      
      <div class="table-container">
        <table class="employee-table">
          <thead>
            <tr>
              <th>CÃ³digo de Empleado</th>
              <th>Nombre de Empleado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emp of empleados">
                <td>{{ emp.id_Employee }}</td>
                <td>{{ emp.name_Employee }} {{ emp.lastName_Employee }}</td>
                <td class="actions-cell">
                <button class="btn-action btn-eval" (click)="abrirEvaluacion(emp)">
                    <i class="fas fa-file"></i>
                </button>
                </td>
            </tr>
        </tbody>
        </table>
      </div>
      
      <div class="pagination">
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>
        <button><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </div>
