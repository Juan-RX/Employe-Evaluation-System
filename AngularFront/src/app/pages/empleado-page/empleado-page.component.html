<!-- Contenido principal -->
  <div class="main-content">
    
    <div class="crud-container">
        
      <div class="crud-header">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Buscar empleado...">
        </div>
        <button class="btn-add">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      
      <div class="table-container">
        <table class="employee-table">
            <thead>
                <tr>
                    <th>CÃ³digo</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Fecha Nacimiento</th>
                    <th>Inicio Contrato</th>
                    <th>Puesto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of empleados">
                    <td>{{ emp.id_Employee }}</td>
                    <td>{{ emp.name_Employee }}</td>
                    <td>{{ emp.lastName_Employee }}</td>
                    <td>{{ emp.birthDate }}</td>
                    <td>{{ emp.contract_Start_Date }}</td>
                    <td>{{ emp.id_Job }}</td>
                    <td class="actions-cell">
                    <div class="btn-action btn-edit"><i class="fas fa-edit"></i></div>
                    <div class="btn-action btn-delete"><i class="fas fa-trash"></i></div>
                    </td>
                </tr>
                </tbody>
        </table>
      </div>
      
      
      <div class="pagination">
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>
        <button><i class="fas fa-chevron-right"></i></button>
      </div>
    
    </div>
  </div>
